<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Compte</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Montserrat', sans-serif;
  background: #f5f5f5;
}

/* ============ HEADER ============ */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(60,60,60,0.9);
  z-index: 1000;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
}

.logo-header {
  color: white;
  font-size: 22px;
  font-weight: 700;
}

/* ============ NAV DESKTOP ============ */
nav {
  display: flex;
  gap: 30px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

/* ============ BUTTONS ============ */
.account-top,
.exit-top {
  background: #e91e63;
  color: white;
  padding: 8px 18px;
  border-radius: 20px;
  text-decoration: none;
  font-size: 14px;
  cursor: pointer;
}

.account-top:hover,
.exit-top:hover {
  background: #c2185b;
}

/* ============ HAMBURGER ============ */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
  border-radius: 3px;
}

/* ============ MOBILE MENU ============ */
.mobile-menu {
  display: none;
  flex-direction: column;
  background: rgba(40,40,40,0.95);
  padding: 20px;
}

.mobile-menu a {
  color: white;
  text-decoration: none;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

/* ============ CONTENT ============ */
.content {
  margin-top: 120px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

/* ============ SETTINGS CARD ============ */
.settings {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.settings h2 {
  margin-bottom: 20px;
  color: #6a11cb;
}

.settings label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}

.settings input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.settings button {
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  background: #6a11cb;
  color: white;
  font-weight: 500;
  cursor: pointer;
}

.settings button:hover {
  background: #2575fc;
}

.settings button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* ============ MESSAGES ============ */
.message {
  text-align: center;
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 8px;
  font-weight: 500;
  display: none;
}

.message.success {
  background: #e8f5e9;
  color: #2e7d32;
}

.message.error {
  background: #ffebee;
  color: #c62828;
}

.loading {
  text-align: center;
  color: #666;
  margin-bottom: 20px;
  display: none;
}

/* ============ RESPONSIVE ============ */
@media (max-width: 900px) {
  nav,
  .account-top,
  .exit-top {
    display: none;
  }

  .hamburger {
    display: flex;
  }

  .mobile-menu.active {
    display: flex;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-container">
    <div class="logo-header">â›© Kyoto</div>

    <nav>
      <a href="accueil.html">Accueil</a>
      <a href="culture.html">Culture</a>
      <a href="quefaire.html">Que faire ?</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="contact.html">Contact</a>
      <a href="game.html">Game</a>
    </nav>

    <div style="display:flex; gap:10px;">
      <a href="account.html" class="account-top">ðŸ‘¤ Compte</a>
      <div class="exit-top" id="logoutBtn">ðŸšª Exit</div>
    </div>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="accueil.html">Accueil</a>
    <a href="culture.html">Culture</a>
    <a href="quefaire.html">Que faire ?</a>
    <a href="tarifs.html">Tarifs</a>
    <a href="contact.html">Contact</a>
    <a href="game.html">Game</a>
    <a href="account.html">ðŸ‘¤ Compte</a>
    <a id="logoutBtnMobile">ðŸšª Exit</a>
  </div>
</header>

<div class="content">
  <h1>Mon Compte</h1>

  <div class="settings">
    <h2>ParamÃ¨tres du compte</h2>

    <div id="message" class="message"></div>
    <div class="loading" id="loading">Chargement...</div>

    <form id="updateForm">
      <label>Nom d'utilisateur</label>
      <input type="text" id="username" required>

      <label>Email</label>
      <input type="email" id="email" readonly>

      <label>Nouveau mot de passe</label>
      <input type="password" id="password" minlength="6">

      <button type="submit" id="submitBtn">Mettre Ã  jour</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signOut, updatePassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
import { firebaseConfig } from './firebase-config.js';

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const message = document.getElementById('message');
const loading = document.getElementById('loading');
const submitBtn = document.getElementById('submitBtn');

function showMessage(text, type) {
  message.textContent = text;
  message.className = `message ${type}`;
  message.style.display = 'block';
  setTimeout(() => message.style.display = 'none', 5000);
}

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = 'login.html';

  loading.style.display = 'block';
  const snap = await getDoc(doc(db, 'users', user.uid));
  if (snap.exists()) {
    username.value = snap.data().username;
    email.value = user.email;
  }
  loading.style.display = 'none';
});

updateForm.onsubmit = async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  loading.style.display = 'block';

  try {
    await updateDoc(doc(db, 'users', auth.currentUser.uid), {
      username: username.value
    });

    if (password.value) {
      await updatePassword(auth.currentUser, password.value);
    }

    showMessage('Mise Ã  jour rÃ©ussie âœ…', 'success');
    password.value = '';
  } catch {
    showMessage('Erreur lors de la mise Ã  jour âŒ', 'error');
  }

  submitBtn.disabled = false;
  loading.style.display = 'none';
};

async function logout() {
  await signOut(auth);
  localStorage.clear();
  window.location.href = 'login.html';
}

logoutBtn.onclick = logout;
logoutBtnMobile.onclick = logout;

hamburger.onclick = () => {
  mobileMenu.classList.toggle('active');
};
</script>

</body>
</html>
