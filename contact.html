    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 15px 20px;
      z-index: 1000;
    }

    .header-container {

    }

    }

    /* ===== HAMBURGER ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* ===== MOBILE MENU ===== */
    @media (max-width: 768px) {

        position: absolute;

        width: 100%;

        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px 0;

      }

      nav.active {
        display: flex;
      }

      .hamburger {

    }

    .container {
      max-width: 800px;
      margin: 120px auto 40px;
      background: white;
      padding: 35px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .contact-item {
      margin: 20px 0;
      font-size: 18px;
    }

    .contact-item span {
      font-weight: 600;
    }

    .back {
      display: inline-block;
      margin-top: 30px;
      background: #e91e63;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
    }

    .back:hover {
      background: #c2185b;
    }
  </style>
</head>

<script>
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("navMenu");

    navMenu.classList.toggle("active");
  });
</script>

<!-- FIREBASE PROTECTION -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
  import { firebaseConfig } from './firebase-config.js';

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = 'login.html';
    }
  });
</script>
