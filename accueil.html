<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÃ©couvrez Kyoto</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(60, 60, 60, 0.9);
      z-index: 1000;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    .logo-header {
      color: white;
      font-size: 22px;
      font-weight: 700;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .account-top,
    .exit-top {
      background: #e91e63;
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* ================= MOBILE MENU ================= */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: rgba(40, 40, 40, 0.95);
      padding: 20px;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
    }

    /* ================= SLIDER ================= */
    .hero {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      min-width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }


    /* ================= CONTENT ================= */
    .hero-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      pointer-events: none;
    }

    .logo {
      background: #d71920;
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      background: #e91e63;
      color: white;
      padding: 15px 35px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      pointer-events: auto;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {

      nav,
      .account-top,
      .exit-top {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.active {
        display: flex;
      }

      h1 {
        font-size: 38px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="header-container">
      <div class="logo-header">â›© Kyoto</div>

      <nav>
        <a href="accueil.html">Accueil</a>
        <a href="culture.html">Culture</a>
        <a href="quefaire.html">Que faire ?</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="contact.html">Contact</a>
        <a href="game.html">Game</a>
      </nav>

      <div style="display:flex; gap:10px;">
        <a href="account.html" class="account-top">ðŸ‘¤ Compte</a>
        <div class="exit-top" id="logoutBtn">ðŸšª Exit</div>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="accueil.html">Accueil</a>
      <a href="culture.html">Culture</a>
      <a href="quefaire.html">Que faire ?</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="contact.html">Contact</a>
      <a href="game.html">Game</a>
      <a href="account.html">ðŸ‘¤ Compte</a>
      <a id="logoutBtnMobile">ðŸšª Exit</a>
    </div>
  </header>

  <section class="hero">
    <div class="slider" id="slider">
      <div class="slide" style="background-image:url('images/1.jpg')"></div>
      <div class="slide" style="background-image:url('images/13.jpg')"></div>
      <div class="slide" style="background-image:url('images/14.jpg')"></div>
      <div class="slide" style="background-image:url('images/15.jpg')"></div>

      <!-- clone du premier -->
      <div class="slide" style="background-image:url('images/1.jpg')"></div>
    </div>


    <div class="hero-content">
      <div>
        <div class="logo">â›©</div>
        <h1>DÃ©couvrez Kyoto</h1>
        <p class="subtitle">La ville impÃ©riale du Japon.</p>
        <a href="culture.html" class="btn">En savoir plus</a>
      </div>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // auth
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = 'login.html';
    });

    // slider
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");

    let index = 0;
    const delay = 3000;
    const duration = 1000;

    setInterval(() => {
      index++;
      slider.style.transition = "transform 1s ease-in-out";
      slider.style.transform = `translateX(-${index * 100}vw)`;

      // Si on arrive sur le clone
      if (index === slides.length - 1) {
        setTimeout(() => {
          slider.style.transition = "none";
          index = 0;
          slider.style.transform = "translateX(0)";
        }, duration);
      }
    }, delay);


    // hamburger
    hamburger.onclick = () => mobileMenu.classList.toggle("active");

    // logout
    logoutBtn.onclick = async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = 'login.html';
    };
    logoutBtnMobile.onclick = logoutBtn.onclick;
  </script>

</body>

</html>
